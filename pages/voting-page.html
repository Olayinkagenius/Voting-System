<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- stylesheets css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/animate.min.css">

    <link rel="stylesheet" href="../css/et-line-font.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/vegas.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/voting-page.css">

    <link href='https://fonts.googleapis.com/css?family=Rajdhani:400,500,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- preloader section -->
    <section class="preloader">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </section>

    <section class="main-menu">
        <div class="fixed-menu">
            <div class="logo-text">
                <p>Esec UI</p>
            </div>
            <div class="menu-list">
                <ul class="side-list" id="myDIV">
                    <a href="#dashboard">
                        <li class="btn active">
                            <img src="../images/dashboard.svg" alt="">
                            <p>Dashboard</p>
                        </li>
                    </a>
                    <a href="#student-details">
                        <li class="btn">
                            <img src="../images/Vote.svg" alt="">
                            <p>Student Details</p>
                        </li>
                    </a>
                    <a href="#">
                        <li class="btn">
                            <img src="../images/Results.svg" alt="">
                            <p>Vote</p>
                        </li>
                    </a>
                    <a href="#">
                        <li class="btn">
                            <img src="../images/Envelope.svg" alt="">
                            <p>Notifications</p>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </section>

    <section id="dashboard">
        <div class="vote-dashboard">
            <div class="welcome-text">Welcome {Name},</div>
            <div class="election-status">
                <div class="status-text">
                    Election <br> ONGOING
                </div>
                <img src="../images/Vote.svg" alt="">
            </div>
            <div class="encouragement-text">
                <img src="../images/voting-animate.svg" alt="">
                <div class="encourage-txt">
                    Every vote counts <br> You have the power to choose your leaders <br> - Vote WISELY <br> - Vote RIGHT
                </div>
            </div>
        </div>
    </section>

    <section id="student-details">
        <div class="detail-box">
            <div class="detail-head">
                Student Details
            </div>
            <div class="detail-body">

            </div>
        </div>
    </section>

    <!-- Back top -->
    <a href="#back-top" class="go-top"><i class="fa fa-angle-up"></i></a>

    <!-- javscript js -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="../js/vegas.min.js"></script>

    <script src="../js/wow.min.js"></script>
    <script src="../js/smoothscroll.js"></script>
    <script src="../js/custom.js"></script>
</body>

</html>
